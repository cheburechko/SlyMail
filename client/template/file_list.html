{% extends "base.html" %}

{% block content %}
    <table class="table table-bordered">
        <thead><tr>
            <td>File</td>
            <td>Size</td>
        </tr></thead>
        <tbody id="table_body">
        {% for file in files %}
            <tr>
            <td><a href="{{ file.link }}">{{ file.name }}</a></td>
            <td>{{ file.size }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
