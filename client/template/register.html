{% extends "base.html" %}

{% block title %}Registration{% endblock %}
{% block head %}{% endblock %}

{% block content %}
<form action='{% url register %}' method='POST' class="form-horizontal col-lg-4 col-lg-offset-4">
    <div class="form-group">
    <h2>Registration</h2>
	{% csrf_token %}
	{{ form.render }}
	<input type='submit' value='Register' class="btn btn-primary btn-block btn-lg"/>
    </div>
</form>
{% endblock %}
