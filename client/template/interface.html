{% extends "base.html" %}

{% block head %}Slymail{% endblock %}

{% block content %}
    <div class="row">
      <div class="col-sm-2">
          <ul class="nav nav-pills nav-stacked">
                <li {% if Inbox %}class="active"{% endif %}><a href="{% url inbox %}">Inbox</a></li>
                <li {% if Sent %}class="active"{% endif %}><a href="{% url sent %}">Sent</a></li>
                <li {% if Trash %}class="active"{% endif %}><a href="{% url trash %}">Trash</a></li>
                <li {% if Drafts %}class="active"{% endif %}><a href="{% url drafts %}">Drafts</a></li>
          </ul>
      </div>
      <form action="{% url process %}" class="col-sm-10" method="POST">{% csrf_token %}
        <div class="row">
          <div class="btn-group">
            <input name="new" class="btn btn-default" value="New" type="submit"/>
            <input name="resend" class="btn btn-default" value="Resend" type="submit"/>
            <input name="delete" class="btn btn-default" value="Delete" type="submit"/>
          </div>
        </div>
        <div class="row">
            {% block mail-content %}
            {% endblock mail-content %}
        </div>
      </form>
    </div>

{% endblock content %}
