{% extends "interface.html" %}

{% block mail-content %}
    <div class="row">
      <h3>{{ subject }}</h3>
    </div>
    <div class="row">
      From: {{ sender }}
    </div>
    <div class="row">
      To: {{ recipients }}
    </div>
    <div class="row">
    <iframe src='{{ fetch }}' class="col-lg-12" height="300px"></iframe>
    </div>
    {% for attachment in attachments %}
    <div class="form-row">
        <a href="{{ attachment.url }}">{{ attachment.name }}</a> - {{ attachment.size }}
    </div>
    {% endfor %}
{% endblock mail-content %}
