{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block head %}{% endblock %}

{% block content %}
<form action='{% url login %}' method='POST' class='form-horizontal col-lg-4 col-lg-offset-4'>
    <div class="form-group">
        <h2>Login</h2>
        {% csrf_token %}
        {{ form.render }}
        <input type='submit' value='Login' class='btn btn-block btn-primary btn-lg'/>
    </div>
</form>
{% endblock %}
